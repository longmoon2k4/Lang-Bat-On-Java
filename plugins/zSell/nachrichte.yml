        - '#04fc84● ᴛɪᴍᴇ: ᴏʟᴅᴇsᴛ ғɪʀsᴛ'
        - '#04fc84● ᴘʀɪᴄᴇ: ʜɪɢʜᴇsᴛ ғɪʀsᴛ'
        - '#04fc84● ᴘʀɪᴄᴇ: ʟᴏᴡᴇsᴛ ғɪʀsᴛ'
