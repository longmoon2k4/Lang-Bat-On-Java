  item:
    material: PLAYER_HEAD
    displayname: '#04fc84{item-name}'
    lore:
      - '&fTotal Amount: #04fc84{amount}'
      - '&fTotal Price: #04fc84{price}'
      - '&fCategory: #04fc84{category}'
      - '&fLast Sold: #04fc84{time}'

